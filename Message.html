<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Link</title>
</head>
<body bgcolor="9D44C0">
    


    <style>
        @keyframes borderAnimation {
            0% {
                border-width: 2px;
            }
            50% {
                border-width: 10px;
                border-color: red;
            }
            100% {
                border-width: 2px;
            }
        }

        .animated-border {
            width: 400px;
            height: 100px;
            border: 2px solid black;
            animation: borderAnimation 2s linear infinite;
        }
    </style>
 <div class="animated-border">
    <p>
        THANK YOU FOR SUBMISSION!
    </p>
</div>
</body>
</html>
